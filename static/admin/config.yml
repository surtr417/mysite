backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "ブログ"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "タイトル (Title)", name: "title", widget: "string" }
      - { label: "公開日 (Date)", name: "date", widget: "datetime" }
      - { label: "下書き (Draft)", name: "draft", widget: "boolean", default: true }
      - { label: "背景画像 (Background Image)", name: "bg_image", widget: "image", required: false }
      - { label: "概要 (Description)", name: "description", widget: "text", required: false }
      - { label: "著者 (Author)", name: "author", widget: "string", required: false }
      - { label: "著者画像 (Author Image)", name: "author_image", widget: "image", required: false }
      - { label: "カテゴリ (Categories)", name: "categories", widget: "list", required: false }
      - { label: "タグ (Tags)", name: "tags", widget: "list", required: false }
      - { label: "本文 (Body)", name: "body", widget: "markdown" }