# backend: あなたのサイトのリポジトリ情報を設定します
backend:
  name: git-gateway
  repo: surtr417/mysite
  branch: main

# media_folder: CMSでアップロードした画像を保存する場所
# public_folder: サイト上で画像が表示される際のパス
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# collections: サイトの各コンテンツセクションの編集設定
collections:
  # ... （他のコレクション設定があれば、それはそのまま残してください） ...

  # ホームページ設定（ファイル・コレクション）
  - name: "homepage_settings"           # 内部的な識別名 (任意)
    label: "ホームページ"             # 管理画面のサイドバーに表示される名前
    files:                          # 単一ファイルを扱うので files: を使います
      - name: "homepage"              # この設定の識別名 (任意)
        label: "トップページコンテンツ"   # 管理画面上での表示名
        file: "content/_index.md"     # ★編集したいファイルのパスを正確に指定
        fields:                       # ★ここから下の fields が、ファイルの構造と対応します

          # --- バナーセクション ---
          - name: "banner"
            label: "バナーセクション"
            widget: "object"
            fields:
              - { label: "有効化", name: "enable", widget: "boolean", default: true }
              - { label: "背景画像", name: "bg_image", widget: "image" }
              - { label: "背景にオーバーレイをかける", name: "bg_overlay", widget: "boolean", default: true }
              - { label: "タイトル", name: "title", widget: "text" } # <br>を含むので複数行対応のtextがおすすめ
              - { label: "内容", name: "content", widget: "text" }
              - name: "button"
                label: "ボタン"
                widget: "object"
                fields:
                  - { label: "有効化", name: "enable", widget: "boolean", default: true }
                  - { label: "ボタンの文言", name: "label", widget: "string" }
                  - { label: "リンク先", name: "link", widget: "string" }

          # --- アバウトセクション1 (セキュリティ教育) ---
          - name: "about1"
            label: "サービス紹介 1：サイバーセキュリティ教育"
            widget: "object"
            fields:
              - { label: "有効化", name: "enable", widget: "boolean", default: true }
              - { label: "背景画像", name: "bg_image", widget: "image" }
              - { label: "背景にオーバーレイをかける", name: "bg_overlay", widget: "boolean", default: true }
              - { label: "タイトル", name: "title", widget: "text" }
              - { label: "説明", name: "description", widget: "text" }
              - { label: "内容", name: "content", widget: "markdown" } # <br>を含むのでmarkdownがおすすめ
              - name: "button"
                label: "ボタン"
                widget: "object"
                fields:
                  - { label: "有効化", name: "enable", widget: "boolean", default: true }
                  - { label: "ボタンの文言", name: "label", widget: "string" }
                  - { label: "リンク先", name: "link", widget: "string" }

          # --- アバウトセクション2 (脆弱性診断) ---
          - name: "about2"
            label: "サービス紹介 2：脆弱性診断"
            widget: "object"
            fields:
              - { label: "有効化", name: "enable", widget: "boolean", default: true }
              - { label: "背景画像", name: "bg_image", widget: "image" }
              - { label: "背景にオーバーレイをかける", name: "bg_overlay", widget: "boolean", default: true }
              - { label: "タイトル", name: "title", widget: "text" }
              - { label: "説明", name: "description", widget: "text" }
              - { label: "内容", name: "content", widget: "markdown" }
              - name: "button"
                label: "ボタン"
                widget: "object"
                fields:
                  - { label: "有効化", name: "enable", widget: "boolean", default: true }
                  - { label: "ボタンの文言", name: "label", widget: "string" }
                  - { label: "リンク先", name: "link", widget: "string" }

          # --- アバウトセクション3 (AI x DX) ---
          - name: "about3"
            label: "サービス紹介 3：AI × DX ソリューション"
            widget: "object"
            fields:
              - { label: "有効化", name: "enable", widget: "boolean", default: true }
              - { label: "背景画像", name: "bg_image", widget: "image" }
              - { label: "背景にオーバーレイをかける", name: "bg_overlay", widget: "boolean", default: true }
              - { label: "タイトル", name: "title", widget: "text" }
              - { label: "説明", name: "description", widget: "text" }
              - { label: "内容", name: "content", widget: "markdown" }
              - name: "button"
                label: "ボタン"
                widget: "object"
                fields:
                  - { label: "有効化", name: "enable", widget: "boolean", default: true }
                  - { label: "ボタンの文言", name: "label", widget: "string" }
                  - { label: "リンク先", name: "link", widget: "string" }

          # --- アバウトセクション4 (Omni-Oculus) ---
          - name: "about4"
            label: "サービス紹介 4：Omni-Oculus"
            widget: "object"
            fields:
              - { label: "有効化", name: "enable", widget: "boolean", default: true }
              - { label: "背景画像", name: "bg_image", widget: "image" }
              - { label: "背景にオーバーレイをかける", name: "bg_overlay", widget: "boolean", default: true }
              - { label: "タイトル", name: "title", widget: "text" }
              - { label: "説明", name: "description", widget: "text" }
              - { label: "内容", name: "content", widget: "markdown" }
              - name: "button"
                label: "ボタン"
                widget: "object"
                fields:
                  - { label: "有効化", name: "enable", widget: "boolean", default: true }
                  - { label: "ボタンの文言", name: "label", widget: "string" }
                  - { label: "リンク先", name: "link", widget: "string" }

# Projectページのコレクション
  - name: "project"
    label: "Project"
    folder: "content/project"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "list", hint: "カテゴリは複数追加できます。追加後、Enterキーを押してください。"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown", hint: "プロジェクトの詳細な内容を記述します。"}

  # Blogページのコレクション
  collections:
  - name: "blog" # コレクションの名前。URLなどで使われることもあります。
    label: "ブログ記事" # CMS管理画面で表示されるコレクション名
    folder: "content/blog" # Markdownファイルが保存されるフォルダパス
    create: true # 新規記事の作成を許可するか (true推奨)
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # ファイル名の命名規則
    extension: "md" # ファイルの拡張子 (Markdownなのでmd)
    format: "frontmatter" # フロントマター形式であることを指定 (デフォルトですが明示的に)

    fields: # ここにMarkdownファイルのフロントマター項目を定義します
      - {label: "タイトル", name: "title", widget: "string"}
      - {label: "公開日", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ss", picker_utc: false} # 秒までと日本タイムゾーン
      - {label: "著者", name: "author", widget: "string"}
      - {label: "主要画像", name: "image", widget: "image", required: false} # 必須ではない
      - {label: "背景画像", name: "bg_image", widget: "image", required: false} # 必須ではない
      - {label: "カテゴリ", name: "categories", widget: "list", default: [], allow_add: true, required: false} # リスト形式
      - {label: "タグ", name: "tags", widget: "list", default: [], allow_add: true, required: false} # リスト形式
      - {label: "概要", name: "description", widget: "string", required: false}
      - {label: "下書き", name: "draft", widget: "boolean", default: true} # trueで下書き状態に
      - {label: "タイプ", name: "type", widget: "hidden", default: "post"} # 通常は "post" などで固定。hiddenで管理画面に表示しない。
      - {label: "本文", name: "body", widget: "markdown"} # 本文はMarkdownウィジェットで編集
